  name: Build Windows Executable

  on:
    push:
      branches: [ main, master ]
    workflow_dispatch:  # Allows manual trigger from GitHub UI

  jobs:
    build-windows:
      runs-on: windows-latest

      steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build with PyInstaller
        run: |
          pyinstaller iopaint_windows.spec

      - name: Create distribution archive
        run: |
          cd dist
          Compress-Archive -Path IOPaint -DestinationPath IOPaint-Windows.zip

      - name: Copy batch file and README to root
        run: |
          Copy-Item run_iopaint.bat dist\IOPaint\
          Copy-Item CLIENT_README.txt dist\IOPaint\

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: IOPaint-Windows
          path: dist/IOPaint-Windows.zip
          retention-days: 90

      - name: Get short SHA
        id: slug
        run: echo "sha8=$(echo ${{ github.sha }} | cut -c1-8)" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/IOPaint-Windows.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
